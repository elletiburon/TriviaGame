<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia!</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rye|Sura" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    body {
      background-image: url("assets/images/positive.png");
      text-align: center;
    }

    .option {
      margin: 15px;
    }
  </style>

</head>

<body>

  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <div id="game-container">
        <div id="game-container" class="">
          <div id="game">
            <h2>a COMPLETELY random trivia game!</h2>
            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
            <p id="question" class="lead"></p>
          </div>
          <div id="results">
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div id="choices">
            <button id="start" class="btn btn-info btn-lg">Start Game</button>
            <div id="options">

            </div>

            <div id="gifs">
              <img id="correct-gif" class="src">
            </div>

          </div>
        </div>

      </div>






      <script src="assets/app.js"></script>
</body>

</html>
